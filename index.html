<!DOCTYPE html>
<html lang="en" ng-app="nyfyk">
  <head>
    <meta charset="utf-8">
    <title>Nyfyk RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nyfyk RSS reader ">
    <meta name="author" content="Tor Hveem">

    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/fa/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/screen.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
    <link rel="shortcut icon" href="/static/favicon.png">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    </head>

    <body class="">
    <header id="sidebar">

      <aside class="logo">
        <a href="#" title="Home">
            <h1><i class="icon-rss"></i>
          <a class="brand" title="That's me" href="#">Nyfyk</a></h1>
        </a>
      </aside>
      <aside class="feeds" ng-controller="FeedListCtrl">
          <div class="btn-group">
              <a href=# class="btn">
                  <i class="icon-plus">
                  </i>
              </a>
              <a href=# class="btn">
                  <i class="icon-refresh">
                  </i>
              </a>
              <a href=# class="btn">
                  <i class="icon-cog">
                  </i>
              </a>
          </div>
          <ul class="feeds unstyled">
              <li ng-repeat="feed in feeds"  ng-click="select(item)" ng-class="itemClass(item)">
              <a href="#/feeds/{{feed.rssurl}}" ng-click="setActive(feed)">
                {{ feed.title }}
                <span class="pull-right badge">{{ feed.unread }}</span>
            </a>
              </li>
          </ul>
      </aside>
      <aside class="about">
          <p>Lua&amp;Nginx <a href="#">powered</a></p>
      </aside>
    </header>
    <article class="content" ng-controller="FeedCtrl">
        <div ng-view></div>
    </article>
    <footer>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script>
$(document).ready(function() {
//    document.querySelector('.content').clientHeight = window.innerHeight;
    var cheight = $(document).height();
    $(".content").height(cheight);

});
</script>

  </body>
</html>
